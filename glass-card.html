<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glass Card Demo</title>
<style>
  /* Base styles */
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #2b2b2b, #1a1a1a);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
  }

  .card {
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    background: rgba(0, 0, 0, 0.5);
    color: #fefefe;
    max-width: 90vw;
    width: 400px;
  }

  @media (prefers-color-scheme: light) {
    body {
      background: linear-gradient(135deg, #e9e9e9, #cfcfcf);
    }
    .card {
      background: rgba(255, 255, 255, 0.55);
      color: #000;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
  }
</style>
</head>
<body>
  <div class="card">
    <h2>Glassmorphism Card</h2>
    <p>
      This card demonstrates a frosted-glass effect using backdrop blur
      with light/dark theme support. Resize the browser or toggle your system
      theme to see the effect.
    </p>
  </div>
</body>
</html>
