<script>
// Matrix rain effect
const matrix = document.getElementById('matrix');
const ctxM = matrix.getContext('2d');
matrix.width = window.innerWidth;
matrix.height = window.innerHeight;
const fontSize = 16;
const columns = Math.floor(matrix.width / fontSize);
const drops = Array(columns).fill(1);
function drawMatrix() {
  ctxM.fillStyle = 'rgba(0,0,0,0.05)';
  ctxM.fillRect(0,0,matrix.width,matrix.height);
  ctxM.fillStyle = '#0f0';
  ctxM.font = fontSize + 'px monospace';
  drops.forEach((y,i)=>{
    const text = String.fromCharCode(0x30A0 + Math.random()*96);
    ctxM.fillText(text, i*fontSize, y*fontSize);
    if (y*fontSize > matrix.height && Math.random() > 0.975) drops[i]=0;
    drops[i]++;
  });
}
setInterval(drawMatrix, 50);

// Audio reactive visuals
const audioCanvas = document.getElementById('audio-canvas');
const ctxA = audioCanvas.getContext('2d');
audioCanvas.width = window.innerWidth;
audioCanvas.height = 200;
if (navigator.mediaDevices) {
  navigator.mediaDevices.getUserMedia({audio:true}).then(stream=>{
    const audioCtx = new (window.AudioContext||window.webkitAudioContext)();
    const source = audioCtx.createMediaStreamSource(stream);
    const analyser = audioCtx.createAnalyser();
    analyser.fftSize = 256;
    source.connect(analyser);
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);
    function draw(){
      requestAnimationFrame(draw);
      analyser.getByteFrequencyData(dataArray);
      ctxA.fillStyle = 'rgba(0,0,0,0.2)';
      ctxA.fillRect(0,0,audioCanvas.width,audioCanvas.height);
      const barWidth = audioCanvas.width / bufferLength;
      dataArray.forEach((v,i)=>{
        const h = v;
        ctxA.fillStyle = '#00ffe0';
        ctxA.fillRect(i*barWidth, audioCanvas.height - h, barWidth-1, h);
      });
    }
    draw();
  }).catch(console.error);
}

// Parallax scroll
window.addEventListener('scroll', () => {
  document.querySelectorAll('.parallax').forEach(el => {
    const speed = parseFloat(el.dataset.speed || 0.3);
    el.style.transform = `translateY(${window.scrollY * speed}px)`;
  });
});

// Animated stats
function animateNumber(el, target){
  let n = 0;
  function step(){
    n += target / 60;
    if(n < target){
      el.textContent = Math.floor(n);
      requestAnimationFrame(step);
    } else {
      el.textContent = target;
    }
  }
  step();
}
animateNumber(document.getElementById('stat-projects'), 20);
animateNumber(document.getElementById('stat-commits'), 500);
</script>
