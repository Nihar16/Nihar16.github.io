  <script>
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
    function applyPrefers(){
      document.body.classList.toggle('light-mode', !prefersDark.matches);
    }
    prefersDark.addEventListener('change', applyPrefers);
    applyPrefers();

    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }

    const pinnedRepos = ['Phishing-Detection-System', 'Payment-Gateway'];
    const container = document.getElementById('pinned-projects');

    fetch('https://api.github.com/users/Nihar16/repos')
      .then(res => res.json())
      .then(repos => {
        container.innerHTML = '';
        repos.filter(repo => pinnedRepos.includes(repo.name)).forEach(repo => {
          const card = document.createElement('div');
          card.className = 'glow-card';
          card.style.width = '380px';
          card.innerHTML = `
            <h3><a href="${repo.html_url}" target="_blank">üìò ${repo.name}</a></h3>
            <p>${repo.description || 'No description provided.'}</p>
            <p style="opacity: 0.6; font-size: 14px;">üîó ${repo.language || 'Unknown language'}</p>
            <p style="opacity: 0.6; font-size: 14px;">‚≠ê ${repo.stargazers_count} Stars</p>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        container.innerHTML = '<p style="color: red;">‚ö†Ô∏è Failed to load pinned repositories.</p>';
        console.error(err);
      });
    // Matrix rain effect
    const mCanvas = document.getElementById('matrix-canvas');
    const mCtx = mCanvas.getContext('2d');
    let width = mCanvas.width = window.innerWidth;
    let height = mCanvas.height = window.innerHeight;
    let columns = Math.floor(width / 20);
    let drops = Array(columns).fill(1);
    function matrix(){
      mCtx.fillStyle = 'rgba(0,0,0,0.05)';
      mCtx.fillRect(0,0,width,height);
      mCtx.fillStyle = '#0f0';
      mCtx.font = '15px monospace';
      drops.forEach((y,i)=>{
        const text = String.fromCharCode(0x30A0 + Math.random()*96);
        mCtx.fillText(text, i*20, y*20);
        if(y*20 > height && Math.random()>0.975) drops[i]=0;
        drops[i]++;
      });
    }
    setInterval(matrix,50);
    window.addEventListener('resize', ()=>{
      width = mCanvas.width = window.innerWidth;
      height = mCanvas.height = window.innerHeight;
      columns = Math.floor(width/20);
      drops = Array(columns).fill(1);
    });
    // Parallax and fade-in
    const pSections = document.querySelectorAll('.parallax-section');
    const fadeObserver = new IntersectionObserver(entries => {
      entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('visible'); });
    }, { threshold: 0.1 });
    pSections.forEach(sec => { fadeObserver.observe(sec); });
    window.addEventListener('scroll', ()=>{
      const scrollY = window.pageYOffset;
      pSections.forEach(sec => {
        const speed = parseFloat(sec.dataset.speed || 0.5);
        sec.style.transform = `translateY(${scrollY * speed}px)`;
      });
    });
    // Audio visualizer placeholder
    const aCanvas = document.getElementById('audio-visualizer');
    if(aCanvas){
      const aCtx = aCanvas.getContext('2d');
      const bars = 32;
      function drawAudio(){
        const w = aCanvas.width;
        const h = aCanvas.height;
        aCtx.clearRect(0,0,w,h);
        for(let i=0;i<bars;i++){
          const barHeight = (Math.sin(Date.now()/500 + i)+1)/2*h;
          const barWidth = w/bars - 2;
          aCtx.fillStyle = '#0f0';
          aCtx.fillRect(i*(w/bars), h-barHeight, barWidth, barHeight);
        }
        requestAnimationFrame(drawAudio);
      }
      drawAudio();
    }

    // WebGL shader background
    const shaderCanvas = document.getElementById('shader-canvas');
    const gl = shaderCanvas.getContext('webgl');
    if(gl){
      const vertexSrc = 'attribute vec2 position;void main(){gl_Position=vec4(position,0.0,1.0);}';
      const fragSrc = 'precision mediump float;uniform float time;uniform vec2 res;void main(){vec2 uv=gl_FragCoord.xy/res;gl_FragColor=vec4(0.5+0.5*sin(time+uv.xyx+vec3(0.0,2.0,4.0)),1.0);}';
      function compile(type,src){const s=gl.createShader(type);gl.shaderSource(s,src);gl.compileShader(s);return s;}
      const program=gl.createProgram();
      gl.attachShader(program,compile(gl.VERTEX_SHADER,vertexSrc));
      gl.attachShader(program,compile(gl.FRAGMENT_SHADER,fragSrc));
      gl.linkProgram(program);
      gl.useProgram(program);
      const buffer=gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER,buffer);
      gl.bufferData(gl.ARRAY_BUFFER,new Float32Array([-1,-1,1,-1,-1,1,1,1]),gl.STATIC_DRAW);
      const loc=gl.getAttribLocation(program,'position');
      gl.enableVertexAttribArray(loc);
      gl.vertexAttribPointer(loc,2,gl.FLOAT,false,0,0);
      const timeLoc=gl.getUniformLocation(program,'time');
      const resLoc=gl.getUniformLocation(program,'res');
      function resize(){shaderCanvas.width=window.innerWidth;shaderCanvas.height=window.innerHeight;gl.viewport(0,0,shaderCanvas.width,shaderCanvas.height);}
      window.addEventListener('resize',resize);resize();
      function render(t){gl.uniform1f(timeLoc,t*0.001);gl.uniform2f(resLoc,shaderCanvas.width,shaderCanvas.height);gl.drawArrays(gl.TRIANGLE_STRIP,0,4);requestAnimationFrame(render);}render(0);
    }

    document.addEventListener('keydown', e => {
      if(e.key.toLowerCase() === 'g'){
        document.body.classList.add('glitch-on');
        setTimeout(() => document.body.classList.remove('glitch-on'), 500);
      }
    });
  </script>
